<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Viewer</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        select {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Point Cloud Viewer</div>
    <div id="controls">
        <div>
            <label for="file-select">Select file:</label>
            <select id="file-select">
                <option value="gt_pc/1.json">Ground Truth: 1.json</option>
                <option value="gen_pc/1.json">Generated: 1.json</option>
            </select>
        </div>
        <div>
            <label for="point-size">Point Size:</label>
            <input type="range" id="point-size" min="0.05" max="2" step="0.05" value="0.2">
            <span id="point-size-value">0.2</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 3);
        camera.lookAt(0, 0, 0);
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Add grid and axes helpers
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        
        // Point cloud materials
        const pointMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0x00ffff,
            sizeAttenuation: true
        });
        
        let pointCloud = null;
        
        // Load point cloud function
        function loadPointCloud(url) {
            // Remove existing point cloud if any
            if (pointCloud) {
                scene.remove(pointCloud);
                pointCloud = null;
            }
            
            // Load the JSON file
            const loader = new THREE.BufferGeometryLoader();
            loader.load(url, (geometry) => {
                // Create point cloud
                pointCloud = new THREE.Points(geometry, pointMaterial);
                
                // Center the point cloud
                geometry.computeBoundingBox();
                const center = new THREE.Vector3();
                geometry.boundingBox.getCenter(center);
                pointCloud.position.sub(center);
                
                // Scale the point cloud to fit in the view
                const size = new THREE.Vector3();
                geometry.boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim;
                pointCloud.scale.set(scale, scale, scale);
                
                scene.add(pointCloud);
            });
        }
        
        // Handle file selection change
        document.getElementById('file-select').addEventListener('change', (e) => {
            loadPointCloud(e.target.value);
        });
        
        // Handle point size change
        document.getElementById('point-size').addEventListener('input', (e) => {
            const size = parseFloat(e.target.value);
            document.getElementById('point-size-value').textContent = size.toFixed(2);
            pointMaterial.size = size;
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Start the animation and load initial point cloud
        animate();
        loadPointCloud('gt_pc/1.json');
    </script>
</body>
</html>
